<!-- Responsive navbar -->
<nav class="navbar navbar-expand-lg navbar-dark nav-background">
    <div class="container px-5">
        <a class="navbar-brand" href="home">UC Alert Maps</a>
        <button class="navbar-toggler" [ngClass]="{'top': !collapsed}" (click)="onMenuCollapsed()" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" [ngClass]="{'show': !collapsed}" id="navbarResponsive">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <ng-container *ngFor="let menu of navMenus">
                    <li class="nav-item {{menu.active ? 'active' : ''}}">
                        <a class="nav-link" routerLinkActive="active" routerLink={{menu.url}}>{{menu.text}}
                        </a>
                    </li>
                </ng-container>
                <ng-container>
                    <!-- <button type="button" class="btn login-btn" [hidden]="loginDisplay" (click)="login()">Login</button> -->
                    <!-- [hidden]="!loginDisplay" -->
                    <div class="circle" (click)="toggleMenu()">
                        <p class="circle-inner">{{initials}}</p>
                    </div>

                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                            <div class="sub-menu-logout">
                                <p>University of Cincinnati</p>
                                <button (click)="logout()">Logout</button>
                            </div>
                            <div class="user-info">
                                <div class="user-circle" (click)="toggleMenu()">
                                    <p class="user-circle-inner">{{initials}}</p>
                                </div>
                                <div class="user-div">
                                    <p class="username">{{this.userName}}</p>
                                    <p class="email">{{this.userEmail}}</p>
                                </div>
                            </div>
                            
                            <hr>
                            
                            <a class="sub-menu-link" (click)="login()">
                                <img src="../assets/profile.png"/>
                                <p style="margin: 0;">Sign in with a different account</p>
                            </a>
                        </div>
                    </div>

                </ng-container>
            </ul>
        </div>
    </div>
  </nav>
